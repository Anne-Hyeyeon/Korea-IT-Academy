<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>둥근모서리</title>

<style>
    h3 {
        border: 2px solid palevioletred;
        border-radius: 20px;
        /* border-radius 를 이용한 디자인 : 높이의 절반 px 을 border-radius에 주면 원형 모서리가 된다. */
    }
    p {
        line-height: 200%;
        border: 2px solid pink;
        padding: 30px;    
        border-radius: 10px 20px 30px 40px;
        /* border-radius 는 left, 왼쪽 모서리부터 적용된다. 하지만 이렇게는 잘 쓰지 않는다. */
        }
</style>

</head>

<body>
    <h3>박스 모델이란</h3>
    <p>웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스를 기반으로 생각할 수 있다. 
    CSS에서는 이러한 박스를 기반으로 하여 요소에 경계선을 그릴 수 있으며, 여백을 조정하여 요소를 화면에 배치할 수 있게 한다.</p>

</body>

</html>
