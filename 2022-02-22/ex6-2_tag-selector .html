<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>태그선택자</title>

<style>
    body {
        font-family: '돋움';
        color: rgba(0, 0, 0, 0.5)
    }

    h1 {
        text-decoration: underline;
        color: pink;
    }

    h3 {
        font-size: 25px;
        font-style: italic;
        margin-top: 30px;
    }

    p {
        line-height: 150%;
        font-size: 18px;
    }

    span {
        font-weight: bold;
        color: palevioletred; 
    }
</style>

</head>

<body>
    <h1>전체선택자</h1>
    <h3>박스 모델이란</h3>
    <p>웹 페이지에 있는 <span>모든 HTML 요소</span>는 사각형 형태를 가지는 박스를 기반으로 생각할 수 있다. 
    CSS에서는 이러한 박스를 기반으로 하여 요소에 경계선을 그릴 수 있으며, 여백을 조정하여 요소를 화면에 배치할 수 있게 한다.</p>
