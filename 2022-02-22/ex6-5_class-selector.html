<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>class 선택자</title>

<style>
.green_bold {
    color: green;
    font-weight: bold;
}

.red_underline {
    color: red;
    text-decoration: underline;
}

</style>

</head>

<body>
  <p class="green_bold">클래스 선택자</p>
  <p class="red_underline">테스트 문장</p>
  <p class="green_bold">안녕하세요.</p>
  <p class="red_underline">반갑습니다.</p>
  <p class="green_bold">열심히 공부합시다.</p>
  <p> id와 다르게, class는 계속 사용이 가능하다. </p>
</body>

</html>
