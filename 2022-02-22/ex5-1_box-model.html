<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>박스모델</title>
    <style>
      p {
        margin: 50px;
        border: 10px solid green;
        padding: 30px;
      }
    </style>
    <!-- 경계선을 기준으로, 선 바깥의 간격을 마진. 선 안쪽의 간격 패딩이라고 한다.
    (박스 경계선과 html요소와의 거리..?)
    여기서 경계선은 border이다. 적는 방법 : 굵기, 형태, 색깔 (10px solid green) 
    위에 올려놓은 css는 상하좌우에 마진, 패딩 주는 방법!-->
    <!-- 검사-style 들어가면 html 요소의 크기를 볼 수 있다. (마진 : 연한 주황색, 패딩 : 연한 녹색, 보더 : 노란색, 안쪽영역 : 파란색)-->
  </head>

  <body>
    <p>
      웹 페이지에 있는 HTML 요소는 사각형 형태를 가지는 박스로 생각할 수 있다.
    </p>
  </body>
</html>
