<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>position:fixed</title>
    <style>
      .face {
        position: absolute;
      }

            .face-line {
              background-color: yellow;
              width: 300px;
              height: 300px;
              border-radius: 150px;
              left: 50%;
              top: 50%;
              margin: -150px 0 0 -150px;
            }

            .eyes {
              background-color: black;
              width: 50px;
              height: 50px;
              border-radius: 100px;
            }

            .left {
              left: 50px;
              top: 100px;
            }

            .right  {
              right: 50px;
              left: 100px;
            }


            .
    </style>
  </head>
  <body>
    <div class="face"></div>
    <div class="face-line"></div>
    <div class="eyes left"></div>
    <div class="eyes right"></div>
    <div class="nose"></div>
    <div class="mouth"></div>
  </body>
</html>
