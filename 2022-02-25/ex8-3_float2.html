<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>float 속성 사용 예시 2</title>
    <style>
      div {
        float: left;
      }
      /* 블럭 요소가 위로 존재하게 됨
      div가 float요소를 먹는다. */
      h3,p {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div><img src="../img/orange.jpg" /></div>
    <h3>오렌지</h3>
    <p>국가유공자·상이군경 및 전몰군경의 유가족은 법률이 정하는 바에 의하여 우선적으로 근로의 기회를 부여받는다. 대통령의 국법상 행위는 문서로써 하며, 이 문서에는 국무총리와 관계 국무위원이 부서한다. 군사에 관한 것도 또한 같다. 정부는 회계연도마다 예산안을 편성하여 회계연도 개시 90일전까지 국회에 제출하고, 국회는 회계연도 개시 30일전까지 이를 의결하여야 한다.</p>
  </body>
</html>
