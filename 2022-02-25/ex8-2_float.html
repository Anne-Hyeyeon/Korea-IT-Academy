<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>float 속성 사용 예시</title>
    <style>
      div {
        width: 100px;
        height: 50px;
        margin: 10px;
        color: white;
        text-align: center;
      }

      #a,
      #b {
        background-color: green;
      }

      #c {
        float: left;
        background-color: red;
      }

      #d {
        float: right;
        background-color: blue;
      }

      /* float은 위로 올라가려는 속성? */
      /* inline-block을 주면 요소가 하나의 글자로 인식이 된다. (박스 하나하나가 커다란 알파벳이라고 생각하면 된다.) */
      /* inline-block과 float은 함께 적용될 수 있다. */
      /* 플롯은 주로 텍스트, 요소의 조화로운 배치(?) 를 위해 쓰였다. */
    </style>
  </head>
  <body>
    <div id="a">요소 A</div>
    <div id="b">요소 B</div>
    <div id="c">요소 C</div>
    <div id="d">요소 D</div>
    <p>
      감사원은 세입·세출의 결산을 매년 검사하여 대통령과 차년도국회에 그 결과를
      보고하여야 한다. 정부는 예산에 변경을 가할 필요가 있을 때에는
      추가경정예산안을 편성하여 국회에 제출할 수 있다. 헌법재판소는 법률에
      저촉되지 아니하는 범위안에서 심판에 관한 절차, 내부규율과 사무처리에 관한
      규칙을 제정할 수 있다.
    </p>
    <!-- 현재는 float보다는 flex를 더 많이 쓴다. -->
  </body>
</html>
