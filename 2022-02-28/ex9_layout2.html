<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Layout2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .box {
        margin: 0 auto;
        border: 1px solid blue;
      }
      .box:after{
        content: "";
        display: block;
        clear: both;
    }

      header {
        height: 40px;
        border: 1px solid red;
      }

      header #left_menu, header #right_menu {
        border: 1px solid red;
      }

      header #left_menu {
        float: left;
      }

      header #right_menu {
        float: right;
      }

      section #main_image {
        height: 150px;
        border: 1px solid red;
      }

  
      section #product_list {
        height: 250px;
        border: 1px solid red;

      }

      #footer1 {
        border: 1px solid red;
        height: 80px;
      }
      #footer2 {
        border: 1px solid red;
        height: 80px;
      }
      #footer3 {
        border: 1px solid red;
        height: 80px;
      }
    </style>
  </head>
  <body>
   <header>
    <div class="box"></div>
    <nav id="left_menu">좌측메뉴</nav>
    <nav id="right_menu">우측메뉴</nav>
   </header>

   <section>
     <div class="box"></div>
    <div id="main_image">메인 이미지</div>
    <div id="product_list">상품 리스트</div>
   </section>

   <footer>
     <div id="footer1">
       <div class="box">푸터1</div>
     </div>
     <div id="footer2">
      <div class="box">푸터2</div>
    </div>
    <div id="footer3">
      <div class="box">푸터3</div>
    </div>
   </footer>
  </body>
</html>
