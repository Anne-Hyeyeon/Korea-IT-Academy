<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS의 글자정렬, 줄간격</title>
    <style>
        body {font-family: 돋움;}
        h3 {font-size:25px; text-align: center;}
        p {line-height: 2.0;}
        /* line-height는 줄 간격을 뜻한다.  */
        span {text-decoration: underline; font-style: italic;}
        /* text-decoration : 밑줄 등 텍스트 꾸미기 */
    </style>
</head>

<body>
    <h3>혜연이의 하루</h3>
    <p>회사에 갔다가 컴퓨터 학원에 왔습니다. <span>오늘 회사일이 어마어마하게 많아서 그런지...</span>몸이 피곤해서 죽을 것 같습니다. 오늘도 열심히 수업을 들어보도록 하겠습니다.</p>

</body>

</html>
