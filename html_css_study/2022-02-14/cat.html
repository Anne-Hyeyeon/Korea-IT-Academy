<!DOCTYPE html> 
<!-- HTML5 문서를 사용하겠다고 선언-->
<html>
    <head>
        <!-- head에는 문서의 기본적인 정보가 들어감-->
        <meta charset="utf-8"> 
        <!-- 전 세계의 모든 문자를 표현할 수 있는 언어 코드, 글씨가 안 깨지고 나타나게 함-->
        <!-- euc_kr 우리나라 문자 나타내는 언어 코드 -->
        <title>귀여운 고양이</title>
        <!-- 문서 상단에 해당 title이 나타남-->
    </head>

    <body>
        <h3>열대 물고기 나와라</h3>
        <!-- h1~h6, 주로 제목을 쓰는데 사용함. h3은 제목 크기 중 세 번째를 나타냄-->
        <img src="image/fish.jpg" />

        <h3>얘는 랙돌 고양이</h3>
        <img src="image/cat.jpg" />
    </body>
</html>
