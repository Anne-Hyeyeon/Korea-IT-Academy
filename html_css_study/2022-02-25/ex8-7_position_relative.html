<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>position:relative</title>
    <style>
      #a,
      #b,
      #c {
        width: 100px;
        height: 60px;
        background-color: pink;
        border: 1px solid salmon;
      }
      #b {
        position: relative;
        /* 있던 자리에 점을 하나 찍고, 그걸 기준으로 왔다리 갔다리 하는 거라고 생각하면 됨. 이거시 상대위치! */
        left: 60px;
        top: 30px;
      }
    </style>
  </head>
  <body>
    <h3>상대위치 지정(position:relative)</h3>
    <div id="a">요소 A</div>
    <div id="b">요소 B</div>
    <div id="c">요소 C</div>
  </body>
</html>
