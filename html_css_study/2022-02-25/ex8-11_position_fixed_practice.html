<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>smile face</title>
    <style>
      #smile-face {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 0 auto;
      }

      .face {
        position: absolute;
      }

      .round {
        background-color: yellow;
        width: 300px;
        height: 300px;
        border-radius: 150px;
        left: 50%;
        top: 50%;
        margin: -150px 0 0 -150px;
      }

      .eyes {
        background-color: black;
        width: 50px;
        height: 50px;
        border-radius: 100px;
        top : 200px;
      }

      .eyes_left {
        left: 150px;
      }

      .eyes_right  {
        right: 150px;
      }

      .nose {
        background-color: black;
      }

      .nose_vertical {
        width:10px;
        height: 50px;
        left: 240px;
        top: 230px;
      }

      .nose_bottom {
        width: 30px;
        height: 10px;
        left: 240px;
        top: 270px;
      }

      .mouth {
        width: 0px;
        height: 0px;
        border-top: 50px solid red;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        bottom: 140px;
        left: 230px;
      }       
    </style>
  </head>
  <body>
    <div id="smile-face">
      <div class="round face"></div>
      <div class="eyes eyes_left face"></div>
      <div class="eyes eyes_right face"></div>
      <div class="nose nose_vertical face"></div>
      <div class="nose nose_bottom face"></div>
      <div class="mouth face"></div>
    </div>
  </body>
</html>
