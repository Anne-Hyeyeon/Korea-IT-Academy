<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scole="1.0">
  <title>ex10-5</title>
  <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .col_1 {
        width: 8.33%;
      }
      .col_2 {
        width: 16.66%;
      }
      .col_3 {
        width: 25%;
      }
      .col_4 {
        width: 33.33%;
      }
      .col_5 {
        width: 41.66%;
      }
      .col_6 {
        width: 50%;
      }
      .col_7 {
        width: 58.33%;
      }
      .col_8 {
        width: 66.66%;
      }
      .col_9 {
        width: 75%;
      }
      .col_10 {
        width: 83.33%;
      }
      .col_11 {
        width: 91.66%;
      }
      .col_12 {
        width: 100%;
      }

      /* class가 col_로 시작하는 애들 지칭 */
      [class*="col_"] {
        float: left;
        padding: 15px;
      }

      .row {
        height: 60px;
      }

      .row div {
        background-color: skyblue;
        border: 1px solid black;
        height: 100%;
      }
/* 
      @media only screen and (max-width:768px){
        body {background-color: blue;}
      }
      @media only screen and (min-width:768px) and (max-width:1200px){
        body {background-color: red;}
      }
      @media only screen and (min-width:1200px) {
        body {background-color: green;}
      } */
  </style>
</head>
<body>
  <!-- row 안에 있는 애들이 합이 12가 되도록! -->
  <div class="row">
    <div class="col_3"></div>
    <div class="col_9"></div>
  </div>
  <div class="row">
    <div class="col_6"></div>
    <div class="col_6"></div>
  </div>
  <div class="row">
    <div class="col_6"></div>
    <div class="col_3"></div>
    <div class="col_3"></div>
  </div>
  <div class="row">
    <div class="col_4"></div>
    <div class="col_4"></div>
    <div class="col_4"></div>
  </div>
  <div class="row">
    <div class="col_3"></div>
    <div class="col_3"></div>
    <div class="col_3"></div>
    <div class="col_3"></div>
  </div>
</body>
</html>
