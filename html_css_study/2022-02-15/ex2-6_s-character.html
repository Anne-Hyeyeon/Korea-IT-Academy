<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML 특수문자</title>
  </head>
  <body>
    <p>
      (      )<br />
      <!-- 이렇게 할 경우, 아무리 띄어쓰기를 많이 해도 적용이 되지 않는다. 한 칸만 인식함.-->
      <!-- &nbsp 를 넣어서 띄어쓰기! -->
      (&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;)
    </p>
      <br />
      <br />
      <br />
    <p>
      <!-- &lt;body&gt; body를 감싼 특수기호를 태그로 인식하지 않게 함 -->
      &lt;body&gt;태그가 의미하는 것은 무엇일까? <br />
      <!-- &lt;body&gt; 를 넣지 않고 그냥 <body>로 입력할 경우, 브라우저는 이를 태그로 인식함. -->
      <!-- &lt;는 꺾쇠 -->
        &quot;내일은 날씨가 좋대.&quot; <br /> 
      <!-- &quot;는 큰따옴표 -->
      &#039;HyperText Markup Language&#039;란 무엇일까? <br />
      <!-- &#039;는 작은 따옴표 -->
      &#169;Copyright 2022 <br />
      Copyright &copy; 2022 김혜연 </br />
      <!-- &#169;, &copy;는 Copyright를 의미하는 C 특수문자 -->
      HTML &amp; CSS <br />
      <!-- &amp는 &처럼 생긴 특수문자 -->

    </p>
  </body>
</html>
