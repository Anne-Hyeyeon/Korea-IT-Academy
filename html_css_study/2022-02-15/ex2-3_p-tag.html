<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>단락</title>
  </head>
  <body>
    <h2>웹 페이지란?</h2>
    <!-- p tag : 단락을 나눌 때 쓰는 태그 -->
    <p style="color: rgb(182, 28, 54);">
      국민경제자문회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다. 국군의
      조직과 편성은 법률로 정한다. 군사재판을 관할하기 위하여 특별법원으로서
      군사법원을 둘 수 있다.
    </p>

    <p>
      국가는 과학기술의 혁신과 정보 및 인력의 개발을 통하여 국민경제의 발전에
      노력하여야 한다. 국가안전보장회의는 대통령이 주재한다. 모든 국민은 법률이
      정하는 바에 의하여 공무담임권을 가진다.
    </p>
  </body>
</html>
