<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>마진</title>
    <style>
      /* 별표 선택자 : 바디 안에 있는 모든 요소가 다 선택됨 */
      /* 브라우저에는 기본값 마진이 다 들어가 있다. */
      * {
        margin: 0;
      }
      h3 {
        margin-top: 40px;
        margin-bottom: 30px;
      }
      p {
        margin: 30px;
      }
      /* 마진이 겹친다? h3 아래에 준 마진과 p 위의 마진이 겹쳐버렸으 : 마진 겹침 현상
    마진이 두 개가 있음 두 개가 겹쳐서, 하나가 상쇄가 된다.
    CSS 대표적 오류 중 하나다. (고쳐지지 않음) */
    </style>
  </head>

  <body>
    <h3>박스 모델이란</h3>
    <p>
      웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스를 기반으로
      생각할 수 있다.
    </p>
    <p>
      CSS에서는 이러한 박스를 기반으로 하여 요소에 경계선을 그릴 수 있으며,
      여백을 조정하여 요소를 화면에 배치할 수 있게 한다.
    </p>
  </body>
</html>
