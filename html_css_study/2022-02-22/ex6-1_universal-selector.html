<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>전체선택자</title>

    <style>
      * {
        /* 하단에 있는 div, h3, p를 모두 선택 */
        color: palevioletred;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div>
      <h3>박스 모델이란</h3>
      <p>
        웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스를 기반으로
        생각할 수 있다. CSS에서는 이러한 박스를 기반으로 하여 요소에 경계선을
        그릴 수 있으며, 여백을 조정하여 요소를 화면에 배치할 수 있게 한다.
      </p>
    </div>
    <div>Hello!</div>
    <span>이것은 span. 뭘 써도 *에 적용한 CSS가 나오네요~~</span>
    <h1>이것도!!!</h1>
  </body>
</html>
