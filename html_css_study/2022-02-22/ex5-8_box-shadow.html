<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>박스그림자</title>
    <style>
      .div1 {
        width: 400px;
        border: 1px solid black;
        padding: 20px;
        box-shadow: 5px 5px 10px rgb(187, 187, 187);
        /* 오른쪽그림자, 아래그림자, 번지는 정도, 색깔  */
        margin-bottom: 50px;
      }

      .div2 {
        width: 400px;
        border: 1px solid black;
        padding: 20px;
        box-shadow: -5px -5px 10px rgb(155, 45, 45);
        /* 그림자를 오른쪽 말고 다른 곳으로 옮기고 싶을 때? 마이너스 값을 써주면 된다. */
        /* 브라우저 검사-Elements-div에서 box-shadow값을 보면서 조절할 수 있다. */
      }
    </style>
  </head>

  <body>
    <div class="div1">
      <h3>박스 모델이란</h3>
      <p>
        웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스를 기반으로
        생각할 수 있다. CSS에서는 이러한 박스를 기반으로 하여 요소에 경계선을
        그릴 수 있으며, 여백을 조정하여 요소를 화면에 배치할 수 있게 한다.
      </p>
    </div>

    <div class="div2">
      <h3>박스 모델이란</h3>
      <p>
        웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스를 기반으로
        생각할 수 있다. CSS에서는 이러한 박스를 기반으로 하여 요소에 경계선을
        그릴 수 있으며, 여백을 조정하여 요소를 화면에 배치할 수 있게 한다.
      </p>
    </div>
  </body>
</html>
