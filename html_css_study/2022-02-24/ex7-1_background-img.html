<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>배경이미지 - 삽입</title>
    <style>
    html {height: 100%;}
    body {background : url("img/texture_bg.png") no-repeat 100px center;
     height : 100%;
     /* background-image: url("img/texture_bg.png");
     background-repeat: no-repeat;
     background-position: 100px center; 
     height: 100% *
     
     순서 : image, repeat, position! */
    }
    </style>

<!-- background-image : 배경이미지 넣기.--> 
<!-- background-repeat : no-repeat로 설정하면 반복되지 않음, repeat-x : x축(가로)만 반복, repeat-y : y축(세로)만 반복. --> 
<!-- backgrund-position : 배경이미지의 위치. 픽셀로 조절하거나 center 등으로 조절. -->
<!-- background-position 에서 100px center로 쓰면?  가로는 100px 위치로, 높이는 center가 됨-->
</head>

<body>
 <h3>배경 이미지 삽입</h3>
 <p>웹 페이지에 배경 이미지를 삽입하기 위해서 background-image 속성을 이용한다. 배경 이미지가 들어갈 영역보다 작을 때에는 배경 이미지가 수평과 수직 방향으로 반복된다.</p>
</body>
</html>
