<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>배경이미지2 - 크기</title>
    <style>
    html {height: 100%;}
    body {
     background: url(img/tree.png) no-repeat right top;
     /* background-image: url("img/tree.png");
     background-repeat: no-repeat;
     background-position: right top; */


     /* 참고 - background-size: contain; */
     /* background-size: contain으로 주면, 배경이 높이에 맞춰서 커졌다 작아졌다 한다.
     cover로 주면, 배경이 가로에 맞춰서 커졌다 작아졌다 한다. 
     100% 100%로 주면 높이와 가로에 따라서 자유자재로 늘어났다 줄어들었다 한다.
     100% auto는 cover와 같다.
     auto 100%는 contain과 같다.*/
    }
    p {width: 400px;line-height: 180%;}
    </style>
</head>

<body>
 <h3>나무</h3>
 <p>나무가 무엇인지는 누구나 다 아는 것이지만, 정확하게 정의되지 않는 식물이다. 넓은 의미의 나무는, 어느 정도의 키를 가진 줄기가 나무 기둥으로 된 식물을 뜻한다.</p>

</body>
</html>
