<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Subject 4-1</title>
    <style>
      body {
        font-family:'Malgun Gothic';
        color: #444444;
      }
      h1 {
        font-size: 25px;
      }
      
      h3 {
        color: green;
        font-style: italic;
        text-decoration: underline;
      }

      span {
        color: #000000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>생태 공원 이용 안내</h1>
    <h3>여러분이 함께 가꾸고 즐기는 휴식공간이자 <br />
    동식물이 행복하게 공존하는 생태공원</h3>
    <ul>
      <li><span>출입 금지</span> : 오토바이, 자전거 등은 출입을 금지합니다.</li>
      <li><span>반입 금지</span> : 공원내 주류 및 취사 도구의 반입을 금지합니다.</li>
      <li><span>채취 금지</span> : 나무, 꽃 등을 훼손하거나 열매를 채취하지 마세요.</li>
      <li><span>위험한 행동 금지 금지</span> : 안전이 최우선! 위험한 행동을 하지 마세요.</li>
    </ul>
  </body>
