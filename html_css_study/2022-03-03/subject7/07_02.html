<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Subject 7-2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #dress {
        background-image: url('img/blue_bg.png');
        width: 600px;
        height: 855px;
        margin: 30px;
        color: #fed45a;
        font-family: '돋움';
        text-align: center;
        text-shadow: 5px 5px 10px #888888;
      }

      h1 {
        font-family: '맑은 고딕';
        font-size: 60px;
        color: #fed45a;
        margin: 10px 0;
        text-align: center;
        padding-top: 30px;
        text-shadow: 3px 3px 10px black;
      }

      #eng {
        font-size: 30px;
        color: #fed45a;
        margin: 10px 0;
        text-align: center;
      }

      img {
        width: 400px;
      }

      p {
        margin: 30px 60px;
        line-height: 150%;
        text-align: center;
        color: white;
      }

      ul {
        margin-top: 20px;
      }

      li {
        text-align: left;
        list-style: square;
        margin-left: 120px;
        line-height: 150%;
        margin-bottom: 10px;
      }

      #button {
        background-color: #fed45a;
        padding: 20px;
        font-size: 30px;
        margin: 40px 100px;
        color: #13214d;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="dress">
      <h1>스페셜 드레스 샵</h1>
      <h3 id="eng">Special Dress Shop</h3>
      <p>
        생일, 결혼기념일, 만난 기념일 등 특별한 날에 스페셜 드레스를 입고
       포토존에서의 멋진 추억의 사진을 남겨보세요.
      </p>
      <img src="img/dress.png" />
      <ul>
        <li>기간 : 매주 토/일요일 <br />
        13:00 ~ 마감시간 전까지</li>
        <li>장소 : 기념품 판매점 옆 스페셜 드레스 <br />
          ※ 키즈, 커플 드레스도 입고 되었어요!</li>
      </ul>
      <div id="button">
        이용요금 및 이용방법
      </div>
    </div>
  </body>
</html>
