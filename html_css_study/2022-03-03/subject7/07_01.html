<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Subject 7-1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      h2 {
        margin: 40px 0 0 30px;
      }

      ul {
        margin: 30px;
        width: 430px;
        border: 1px solid #dddddd;
      }

      li  {
        list-style: none;
        margin: 0px 15px;
      }

      .row1 img {
        width: 400px;
      }

      .row2 {
        border-top: 1px solid #dddddd;
        font-weight: bold;
        font-size: 18px;
        padding-top: 20px;
      }

      .row3 {
        font-weight: bold;
      }

      .row4 {
        margin-top: 10px;
        line-height: 150%;
      }

      .row5 {
        margin-top: 10px;
        margin-bottom: 10px;
        line-height: 150%;
      }

      .row5 span {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h2>과일 신상품</h2>
    <ul>
      <li class="row1">
        <img src="img/fruits4.jpg" />
      </li>
      <li class="row2">프리미엄 파인애플 바구니 세트 ...</li>
      <li class="row3">25,000원</li>
      <li class="row4">판매자가 직접키운 파인애플입니다. 집들이, 기념일, 병문안, 생일 등 특별한 날에 상큼한 파인애플과 함께...</li>
      <li class="row5">리뷰 <span>130</span> · 평점 <span> 4.9/5</span></li>
    </ul>
  </body>
</html>
