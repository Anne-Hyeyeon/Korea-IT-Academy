
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1280, initial-scale=1.0">
  <link href="../css/common.css" rel="stylesheet">
  <link href="../css/login.css" rel="stylesheet">
  <!-- 임포트 시킬 수도 있지만, 링크로 직접 연결하는 게 더 좋다. -->
  <title>Gate Student Login</title>
</head>
<body>
  <div class="wrap_page">
    <div class="loginArea">
      <div class="loginBox">
        <form action="" id="login">
          <!-- 폼 아이디 넣어주기 -->
          <fieldset>
            <!-- html요소를 박스로 묶어주는 태그. 주로 form 내부에 사용함 -->
            <legend>Login</legend>
            <div class="item">
              <input name="" type="text" value="" id="uid" class="iText uid" placeholder="ID">
            </div>
            <div class="item">
              <input name="" type="password" value="" id="upw" class="iText upw" placeholder="Password" />
            </div>
            <input class="btnLogin" name="" type="submit" value="Log in">
            <ul class="help">
              <!-- input 복습 : value는 초기값을 명시한다.  -->
              <li class="first"><a href="#">Sign UP</a></li>
              <li><a href="#">Can't access your account?</a></li>
              <!-- PSD에서 그대로 텍스트 불러오는 편이 오타가 덜하다. -->
            </ul>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="copyArea">
      <img class="copy_text" alt="Copyright &copy;Englsih Eye. All rights Reserved." src="images/gate_login_copyright.png" />
      <!-- 이미지는 alt값을 넣어준다. -->
    </div>
  </div>
</body>
</html>
