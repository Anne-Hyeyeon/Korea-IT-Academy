<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>테이블 삽입</title>
    <style>
      table {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h3>오늘의 날씨</h3>
    <!-- 표는 table 태그로 시작해서 table로 끝난다. -->
    <table border="1">
      <tr>
        <!-- tr : table row, 한 줄을 만들 때 쓴다. -->
        <th>지역</th>
        <th>최저기온</th>
        <th>최고기온</th>
        <!-- th : table head 표의 제목을 쓰는 역할. 맨 위에 있는 값 -->
      </tr>
      <tr>
        <td>서울</td>
        <td>20</td>
        <td>30</td>
      <!-- td : table data 표의 칸이라고 할 수 있음. -->
      </tr>
      <tr>
        <td>대구</td>
        <td>25</td>
        <td>35</td>
      </tr>
      <tr>
        <td>부산</td>
        <td>27</td>
        <td>31</td>
      </tr>
      <tr>
        <td>광주</td>
        <td>15</td>
        <td>20</td>
      </tr>
    </table>
  </body>
</html>
