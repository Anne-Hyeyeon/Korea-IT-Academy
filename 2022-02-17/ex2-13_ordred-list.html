<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>순서없는 목록</title>
  </head>

  <body>
    <h2>라면 끓이는 순서</h2>
    <ol>
      <!-- ordered list -->
      <li>
        냄비에 물을 적당량 넣고 물이 끓으면 면과 건더기 스프를 넣고 끓여 주세요.
      </li>
      <li>
        면이 좀 덜 익었다 싶을 때 체에 면을 걸러내서 물을 버려 주세요. 물을 다
        버리지 말고 2 큰 술 정도 남겨 두세요. 그래야 볶기가 편하답니다.
      </li>
      <li>다시 냄비에 면과 건더기를 담고</li>
      <li>
        송송 썬 대파를 냄비에 넣어 주세요. 대파는 많다 싶을 정도로 넣어주셔야
        맛있어요.
      </li>
    </ol>
  </body>
</html>
