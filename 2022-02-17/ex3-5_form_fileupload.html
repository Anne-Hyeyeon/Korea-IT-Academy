<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>폼 - 파일 업로드</title>
    <style>
      .hy {
        margin-bottom: 20px;
        border-bottom: dotted 1px;
      }
    </style>
  </head>

  <body>
    <h3>파일을 올려 봅시다. 으랏차차차차!</h3>
    <form>
      <input type="file">
    </form>
    <p>모든 파일 확장자를 다 선택할 수 있는 폼입니다.</p>
    <div class="hy"></div>
    <form>
      <input type="file" accept=".gif, .jpg, .png, .svg">
    </form>
    <p>gif, jpg, png, svg 등 그림 포맷만 선택할 수 있는 폼입니다.</p>
  </body>
</html>
