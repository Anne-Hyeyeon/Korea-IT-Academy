<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>폼 - 다중 입력창</title>
  </head>

  <body>
    <h3>남기고 싶은 말</h3>
    <form>
      <textarea cols="80" rows="6" placeholder="여기에다가 하고 싶은 말을 남겨보세요."></textarea>
      <!-- textarea의 가로 : cols, 세로 : rows를 통해 조절 -->
      <!-- placeholder랑 기본값 동시 적용이 안되네? 오 -->
    </form>
  </body>
</html>
