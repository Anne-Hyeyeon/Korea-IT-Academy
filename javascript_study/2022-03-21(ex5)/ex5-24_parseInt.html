<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>함수 - 내장함수3</title>
  <script>
    // var won = Number('1000원');
    // var dollar = Number('1.5$');
    // alert(won + ' : ' + dollar);
    // 이 경우 NaN : NaN 이 출력

    var won = '1000원';
    var dollar = '1.5$';
    alert(parseInt(won) + ' : ' + parseInt(dollar));
    alert(parseFloat(won) + ' : ' + parseFloat(dollar));

    // 글자는 빼고, 숫자만 뽑아내서 쓰고 싶을 때 parseInt, parseFloat 사용하면 된다.
    

  </script>
</head>

</body>
</html>
