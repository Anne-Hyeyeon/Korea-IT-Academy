<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>함수 - 변수명이 겹쳐버렸엉</title>
  <script>
    /* 윤씨가 만든 함수 */
    // 제곱을 구하는 함수
    function pythagoras(width, height) {
      function square(x) {return x*x}
      return Math.sqrt(square(width) + square(height));
    }
    
    // 피타고라스 함수 호출
    alert(pythagoras(3,4));
 

    /* 연씨가 만든 함수 */
    function square(width,height,hypotenuse){
      if (width*width + height*height == hypotenuse*hypotenuse){
        return true;
      } else {
        return false;
      }
    }

    // 이럴 경우 아래의 function square로 square 가 갱신되어버리지롱
    // 이럴 경우 function square()를 pythagoras 안에 넣어버리면 된다.
    // 코드 변수명이 겹칠 경우를 대비해서라도 내부 함수를 쓴다. 변수명이 같은 게 있어도 내부 함수가 우선이 된다. 
    

  </script>
</head>

</html>
