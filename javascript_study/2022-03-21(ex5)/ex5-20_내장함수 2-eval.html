<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>함수 - 내장함수2</title>
  <script>
    // eval()함수에 사용할 문자열 만들기
    var willEval = '';
    willEval += 'var number = 10;';
    willEval += 'alert(number);';
    
    eval(willEval);
    alert(number);

  </script>
</head>

<body>
</body>
</html>
