<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>함수 - 내부 함수1</title>
  <script>
    // 제곱을 구하는 함수
    function square(x) {return x*x}

    function pythagoras(width, height) {
       return Math.sqrt(square(width) + square(height));
    }
    
    alert(pythagoras(3,4));

  </script>
</head>
