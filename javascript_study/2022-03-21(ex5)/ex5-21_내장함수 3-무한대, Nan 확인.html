<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>함수 - 내장함수3</title>
  <script>
      var number1 = 10 / 0;
      // 무한대 (10을 0으로 나누면 무한대)
      var number2 = 10 / 'A';
      // NaN
      alert(number1 + ' : ' + number2);
      // 결과값 : Infinity : NaN
  </script>
</head>

<body>
</body>
</html>
