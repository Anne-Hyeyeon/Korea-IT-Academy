<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>함수</title>
  <script>
      function sumAll(){
        alert(typeof (arguments) + ' : ' + arguments.length)
      }
      // 함수 호출
      sumAll(1,2,3,4,5,6,7,8,9);

      // arguments는 자바스크립트에서 원래 제공하는 것임.
  </script>
</head>

<body>
</body>
</html>
