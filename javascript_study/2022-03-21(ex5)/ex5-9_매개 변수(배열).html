<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>매개 변수</title>
  <script>
      //  배열생성
      var array1 = new Array();
      var array2 = Array(10);
      var array3 = Array(273,103,57,32);
      // 배열 사용
      alert(array1+'\n'+array2+'\n'+array3)
      
      // Array 함수를 쓸 때 매개변수가 한 개일 경우, 그냥 x칸짜리 공간이 된다. ex)Array(10)은 그냥 10칸짜리 공간을 만드는 함수.
  </script>
</head>

<body>
</body>
</html>
