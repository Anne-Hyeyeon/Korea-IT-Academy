<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>함수</title>
  <script>
      var 함수 = function() {
        var output = prompt('숫자를 입력하세요.','숫자');
        alert(output);
      }

      // 함수 출력? (브라우저에서 함수 내용 보기)
      // alert(함수);

      // 함수 실행. 함수 이름 뒤에 괄호() 붙이고 ;로 종료시키기.
      함수();
  </script>
</head>

<body>
</body>
</html>
