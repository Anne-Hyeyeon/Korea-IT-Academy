<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOM - Browser Object Model</title>
</head>

<body>
  <h1>Hello World!!</h1>
  <script>
    alert('Hello World...!');
  </script>
  <h1>Hello World!!</h1>
  <h1>익스플로러로 하면 Body의 첫 번째 Hello World가 읽히고 난 다음에 스크립트, 스크립트가 끝나면 그 다음 h1이 뜬다. </h1>
  <h1>But 크롬 브라우저는 해당 없음</h1>
</body>
</html>
