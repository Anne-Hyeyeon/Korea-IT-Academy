<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOM - Browser Object Model- window open</title>
  <script>
      // 변수선언
      var child = window.open('', '', 'width=300, height=200');
      // 출력
      child.document.write('<h1>From Parent Window</h1>')
      
      // 차일드가 정의된 후, 차일드 안에 document write 안에 있는 내용을 넣어줌.

      // 부모가 자식한테 무언가를 심어준것임.

      // 자식 창에 텍스트 넣기 가능. 
  </script>
</head>

<body>
</body>
</html>
