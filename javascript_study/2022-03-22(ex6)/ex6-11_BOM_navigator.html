<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOM - Browser Object Model - navigator</title>
  <!-- 이 창을 실행하는 크롬 브라우저에 대한 정보 -->
  <script>
    //출력
    var output = '';
    for (var key in navigator){
      output += "●" + key + ": " + navigator[key] + "<br>";
    } 
    document.write(output);
    // 윈도우 객체 모두 출력
  </script>
</head>

<body>
</body>
</html>
