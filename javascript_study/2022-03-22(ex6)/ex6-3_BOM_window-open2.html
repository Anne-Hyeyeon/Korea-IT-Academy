<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOM - Browser Object Model- window open</title>
  <script>
    window.open('https://www.naver.com', 'child', 'width=600, height=300', location=1, true);
    // 새로운 창 띄우기
    // window.open(url, name, specs, replace);
    // name에 창의 이름 설정 가능. replace는 히스토리 대체 여부. specs에는 menubar, resizable, location 등 넣을 수 있음.
    // location의 경우 주소표시줄 사용 여부
    // 크롬에서는 specs 작동 안되는 기능 많음. 요즘엔 사용하지 않는 게 대세. spces는 크기만 지원된다고 보면 됨.
  </script>
</head>

<body>
</body>
</html>
