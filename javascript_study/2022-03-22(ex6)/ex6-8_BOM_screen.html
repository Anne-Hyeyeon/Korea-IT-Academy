<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOM - Browser Object Model -screen</title>
  <script>
    //출력
    var output = '';
    for (var key in screen){
      output += "●" + key + ": " + screen[key] + "<br>";
    } 
    document.write(output);
    // 윈도우 객체 모두 출력
  </script>
</head>

<body>
</body>
</html>
