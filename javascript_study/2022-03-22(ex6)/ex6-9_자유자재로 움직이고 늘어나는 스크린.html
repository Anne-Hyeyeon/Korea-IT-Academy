<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOM - Browser Object Model -screen</title>
  <script>
      var child = window.open('','','width=300, height=200');
      var width = screen.width;
      var height = screen.height;
      child.moveTo(0,0);
      child.resizeTo(width,height);
      // 1초마다 함수실행
      setInterval(function(){
        child.resizeBy(-20,-20);
        child.moveBy(10,10);
      }, 1000);
  </script>
</head>

<body>
</body>
</html>
