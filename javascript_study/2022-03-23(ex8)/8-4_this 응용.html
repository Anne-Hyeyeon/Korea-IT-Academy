<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event</title>
  <script>
      window.onload = function(){
      // 변수 선언
      var header = document.getElementById('header').onclick = function(){
          this.style.color = 'orange';
          this.style.backgroundColor = 'red';
      };
    };
  </script>
</head>
<body>
  <h1 id="header">HEADER</h1>
</body>
</html>
