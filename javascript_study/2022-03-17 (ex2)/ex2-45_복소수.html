<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>복소수</title>
  <script>
    // 변수선언
    var number = Math.sqrt(-3);

    // 출력
    alert(number);

    // Math.sqrt(-3)은 -3의 제곱근이다. 이것은 복소수이고, 자바스크립트에서는 복소수를 지원하지 않는다.

    // 참고로 number함수와 다르게, string함수를 사용하면, 숫자를 문자열로 바꿔준다. String("123")

  </script>
</head>
<body>

</body>
</html>
