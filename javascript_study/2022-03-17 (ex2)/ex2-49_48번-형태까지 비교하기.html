<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>비교 연산자를 썼을 때 값 비교-형태까지 비교하기</title>
  <script>
    // 값은 모두 false
    // === : 양 변의 자료형과 값이 일치
    // !== : 양 변의 자료형과 값이 다름
    
    alert('' === false);
    alert('' === 0);
    alert(0 === false);
    alert('273' === 273);
  </script>
</head>
<body>

</body>
</html>
