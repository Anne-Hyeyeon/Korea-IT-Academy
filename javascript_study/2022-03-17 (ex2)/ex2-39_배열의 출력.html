<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>배열에 들어갈 수 있는 데이터 종류</title>
  <script>
    // 변수 선언
    var array = [273, 32, 103, 57, 62];
    // 콤마로 구분, 숫자 말고 다른 것들도 넣을 수 있다.

    // 첫번째 값 출력
    alert(array[0]);
    // 두번째 값 출력
    alert(array[1]);
    // 여섯 번째 값 출력-> 정의되지 않음
    alert(array[5]);
    

    // 내가 구하는 순서에서 1을 빼고 대괄호 안에 집어넣는다.
    // 변수[구하는 순서-1]

  </script>
</head>
<body>

</body>
</html>
