<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>비교 연산자를 썼을 때 값 비교</title>
  <script>
    alert('' == false);
    // 결과값은 true. 빈 공간은 false이기 때문이다.

    alert('' == 0);
    // 결과값은 true

    alert(0 == false);
    // 결과값은 true

    alert('273' == 273);
    // 결과값은 true 문자가 숫자로 변환되어 이 두개가 같다고 나온다.


  </script>
</head>
<body>

</body>
</html>
