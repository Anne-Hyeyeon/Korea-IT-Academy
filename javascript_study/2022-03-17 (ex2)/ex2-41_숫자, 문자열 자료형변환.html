<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>숫자, 문자열 자료형 변환</title>
  <script>
    // 1번 - 문자열로 인식하기 때문에 계산이 안됨
    alert( '52+273' );

    // 2번 
    alert(52+273);

    // 3번 - 52273 알아서 숫자를 문자로 바꿔버린다.
    alert( '52'+273);

    // 4번 - 3번과 마찬가지
    alert(52+'273');

    // *문자와 숫자 두 개의 타입이 있으면, 둘 중 하나가 자동으로 바뀐다.


    

  </script>
</head>
<body>

</body>
</html>
