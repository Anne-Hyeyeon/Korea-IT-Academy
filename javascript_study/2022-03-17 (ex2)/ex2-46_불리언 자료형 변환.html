<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>불리언 자료형 변환</title>
  <script>
    alert(Boolean('0'));
    // 0이지만 값이 있기 때문에 'true'가 나온다.
    alert(Boolean(NaN));
    // false 
    alert(Boolean(''));
    // false
    alert(Boolean(null));
    // false
    alert(Boolean(undefined));
    // false

    // 불리언은 값이 존재하냐, 그렇지 않냐에 따라 결과값을 true (존재함, 1) false (존재하지 않음, 0)으로 보여준다.

  </script>
</head>
<body>

</body>
</html>
