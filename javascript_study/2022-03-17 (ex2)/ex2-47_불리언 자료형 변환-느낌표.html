<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>불리언 자료형 변환</title>
  <script>
    alert(!0);
    // 0은 false, !0은 0의 반대값이니 true 나옴
  
    alert(!!0);
    alert(NaN);
    alert(!!'');
    alert(!!null);
    alert(!!undefined);
    // false가 두 번 뒤집어져서 false

    // 앞에 느낌표가 붙으면, 자동으로 Boolean 값으로 바뀌어 나온다. 굳이 Boolean 함수 쓰지 않아도 느낌표만 쓰면 된다.

  </script>
</head>
<body>

</body>
</html>
