<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>prompt의 특징</title>
  <script>
    // 변수선언
    var input = prompt("숫자를 입력해주세용", '숫자');

    // 출력
    alert(input);
    alert(typeof(input));

    // 이걸로 알 수 있는 것 : 얘가 입력한 값은 숫자든, 뭐든 무조건 문자열로 인식한다.

    // 문자를 숫자로 바꾸어주는 함수 : number
  </script>
</head>
<body>

</body>
</html>
