<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>prompt의 특징 - numberInput</title>
  <script>
    // 변수선언
    var input = prompt("숫자를 입력해주세용", '숫자');
    var numberInput = Number(input);

    // 출력
    alert(input);
    alert(typeof(numberInput));
    alert(typeof(numberInput)+':' +numberInput);
    // 결과값 : number:NaN (Not a Number). 이럴 경우 숫자를 넣어줘야 NaN이 아닌 숫자가 출력된다.


    // number input의 값이 숫자로 자동 변환된다. 
    

  </script>
</head>
<body>

</body>
</html>
