<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>자료형 검사</title>
  <script>
    // 문자열
      alert(typeof('String'));
    // 숫자
      alert(typeof(654654));
    // 불리언
      alert(typeof(5 === 5));
    // 함수
    // alert(typeof(function (){함수내용}));
    // 객체
    alert(typeof({}));
    // Undefined, 예시의 경우 alpha가 전혀 정의되지 않음
    alert(typeof(alpha));

    /* typeof는 자료형의 종류를 알려줌. alert와 함께 사용하면 상담에 데이터 타입이 뜬다. typeof()안에 확인하고싶은 값 넣기, 그 전체를 alert으로 감싸기. */

  </script>
</head>
<body>

</body>
</html>
