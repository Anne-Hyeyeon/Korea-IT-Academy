<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <style>
    .first{
      color: red;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
          $(function(){
           // h1의 글자색을 빨간색으로.
           $('h1').addClass('first');  
          });  
    </script>
</head>
<body>
  <h1>header - 0</h1>
  <h1>header - 1</h1>
  <h1>header - 2</h1>
</body>
</html>
