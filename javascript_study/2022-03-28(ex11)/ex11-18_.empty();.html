<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('h1').empty();
            // h1은 살아있고, 안에 있는 내용만 비워짐. 말 그대로 empty.
            // remove는 delete와도 같다. 모든 걸 싹 지워준다.
        });  
    </script>
</head>
<body>
    <h1>header - 0</h1>
    <h1>header - 1</h1>
</body>
</html>
