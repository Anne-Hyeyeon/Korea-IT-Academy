<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('<span>Hello World...!</span>').appendTo('div');
        });  
        // $(A).appendTo(B) : A를 B의 (태그 안의) 뒷부분에 추가.
        // $(A).prependTo(B) : A를 B의 (태그 안의) 앞부분에 추가.
        // $(A).insertAfter(B) :A를 B의 뒤(태그가 끝난 뒤에)에 추가 
        // $(A).insertBefore(B) :A를 B의 앞(태그가 끝난 뒤에)에 추가 

        // 태그까지 반드시 넣어주자.
    </script>
</head>
<body>
    <div>appendTo</div>
</body>
</html>
