<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            // 변수 선언
            $('div').html('<h1>$().html() Method</h1>');
        });  
        // .text()로 삽입하면 태그가 먹지 않고(글자만 인식),  .html()로 삽입하면 태그가 먹는다.(태그인식) 
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
