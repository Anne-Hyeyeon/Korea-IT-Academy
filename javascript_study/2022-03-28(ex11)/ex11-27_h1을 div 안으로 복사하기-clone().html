<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('div').append($('h1').clone());
        }); 
        // h1을 잡아다가 div 안으로 쏙 집어넣어라
    </script>
</head>
<body>
    <h1>HEADER</h1>
    <hr />
    <div></div>
    <hr />
</body>
</html>
