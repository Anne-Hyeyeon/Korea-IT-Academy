<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
          $(function(){
            // 변수 선언
            var text = $('h1').text();
            alert(text);
            // 태그와 함께 text();를 쓰면 그 안에 있는 글자를 가져온다. 
          });  
    </script>
</head>
<body>
  <h1>header - 0</h1>
  <h1>header - 1</h1>
  <h1>header - 2</h1>
</body>
</html>
