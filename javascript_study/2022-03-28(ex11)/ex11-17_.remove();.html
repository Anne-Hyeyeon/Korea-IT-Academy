<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            // 변수 선언
            // $('h1').remove(); 
            // 싹날아가게함. remove는 특정 태그를 날려버린다.

            $('h1').first().remove(); 
            // 첫번째만 지우기

            // $('h1').eq(0).remove(); 
            // 이렇게 해도 똑같음
        });  
    </script>
</head>
<body>
    <h1>header - 0</h1>
    <h1>header - 1</h1>
</body>
</html>
