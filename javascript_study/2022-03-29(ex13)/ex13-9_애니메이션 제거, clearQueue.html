<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <style>
    div {
      position: relative;
      width: 50px;
      height: 50px;
      background-color: orange;
      border: 1px solid black;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.7.js"></script>
  <script>
    $(function(){
        // animate 사용
        $('div').animate({left:'+=50',},1000);
        $('div').animate({width:'+=50',},1000);
        $('div').animate({height:'+=50',},1000);
        // 3초 후에 함수 실행
        setTimeout(function(){
          // 애니메이션 큐 제거
          $('div').clearQueue();
          $('div').hide();
        },3000);
      }); 
  </script>       
</head>
<body>
  <div></div>
</body>
</html>
