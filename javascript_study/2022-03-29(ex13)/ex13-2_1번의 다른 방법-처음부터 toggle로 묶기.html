<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>

  <script src="https://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(function(){
                $('h1').toggle(function(){
                    $(this).next().hide('slow');
                },function(){
                    $(this).next().show('slow');
             });
        }); 
        // toggle걸고 function 두 개 넣는 방법도 있지롱
    </script>
</head>
<body>
    <h1>Open & Close</h1>
    <div>
        <h1>안녕하세요</h1>
        <p>저는 김혜연입니다.</p>
    </div>
    <h1>Open & Close</h1>
    <div>
        <h1>반갑습니다.</h1>
        <p>오늘 저녁밥은 데리버거 세트였습니다.</p>
    </div>
</body>
</html>
