<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>switch</title>
  <script>
    // 변수선언
    var input = prompt("홀수, 짝수를 구분해줄게요", '숫자');
    var number = Number(input);

    // 조건문
    (number>0) ? alert('자연수입니다.'):alert('자연수가 아닙니다.');
  </script>
</head>
<body>

</body>
</html>
