<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>switch</title>
  <script>
    // 변수선언
    var input = Number(prompt("홀수, 짝수를 구분해줄게요", '숫자'));

    // 조건문
    switch(input%2) {
        case 0:
            alert('짝수입니다.');
            break;
        case 1:
            alert('홀수입니다.');
            break;
        default:
            alert('숫자가 아닙니다.');
            break;
    }
  </script>
</head>
<body>

</body>
</html>
