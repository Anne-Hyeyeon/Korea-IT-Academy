  <style>
    *{

    }
    body {
      background-color: #525252;
    }
    .item {
      float: left;
      margin: 10px;
      width: 150px;
      background-color: #fff;
      border-radius: 4px;
    }
    .item > .bottom {
      padding: 0 10px;
      position: relative;
      bottom: 18px;
    }
    .item > .bottom > img {
      position: relative;
      left: 21px;
    }
    .big {
      width: 320px;
    }
    .big > img {
      width: 320px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.7.js"></script>
  <script src="./jquery.masonry.min.js"></script>
  <script>
    $(function(){
        $('#masonry_container').masonry({
          itemSelector:'.item',
          columnWidth:170,
          isAnimated:true
        });
        $('.item').live('click',function(){
          $('#masonry_container').masonry('remove', $(this));
          $('#masonry_container').masonry('reload', $(this));
        });
        $('#add_button').click(function(){
          var $item = $('#masonry_container').children().clone();
          $('#masonry_container').append($item).masonry('appended',$item,true);
        });
    });
  </script>            
</head>
