<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM - Document Object Model</title>
  <script>
      window.onload = function(){
        // 문서 객체 가져오기
          var headers = document.getElementsByTagName('h1');
        // 문서 객체의 속성 변경 (태그로 바꾸기)
          headers[0].innerHTML = 'with getElementById';
          headers[1].innerHTML = 'with getElementById';
      }
      // 순서를 변수명 뒤 []로 설정. 0이 첫번째다.
  </script>
</head>
<body>
    <h1 id="header_1">Header1</h1>
    <h1 id="header_2">Header2</h1>
</body>
</html>
