<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM - Document Object Model</title>
  <script>
      window.onload = function(){
        // 변수 선언
        var img = document.createElement('img');
        img.src = 'cat.jpg';
        img.width = 500;
        img.height = 300;
        // 노드의 연결
        document.body.appendChild(img);
        // img 노트 추가 후 연결하면, img 태그는 생기지만 이미지는 가져와지지 않는다. src는 어떻게 연결해야 할까?
        // img.src, img.width를 이용해서! img 안에 태그 추가해줌. 
      }
  </script>
</head>
<body>

</body>
</html>
