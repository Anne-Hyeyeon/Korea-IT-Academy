<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM - Document Object Model</title>
  <script>
      window.onload = function(){
        // 문서 객체 가져오기
        var willRemove = document.getElementById('will_remove');
        // 문서 객체 제거
        document.body.removeChild(willRemove);
      }
  </script>
</head>
<body>
    <h1 id="will_remove">header</h1>
</body>
</html>
