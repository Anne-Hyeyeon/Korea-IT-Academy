<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <link rel="stylesheet" href="./jquery.validate.password.css" />
  <style>
    #password_row label.error {
      display: none !important;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.7.js"></script>
  <script src="./jquery.validate.js"></script>
  <script src="./jquery.validate.password.js"></script>
  <script>
    $(function(){
       $('#my_form').validate({
         rules:{
           name:{
             required:true,
             minlength:2
           },
           password:{password:true},
           pass_check: {equalTo:'#password'}
         },
         errorPlacement:function(label,element){
           label.prependTo(element.parent().next());
         }
       })
    });
  </script>            
</head>
<body>
    <form id="my_form">
      <table>
        <tr>
          <td><label>아이디</label></td>
          <td><input type="text" name="name" /></td>
          <td></td>
        </tr>
        <tr id="password_row">
          <td><labe>비밀번호</labe></td>
          <td><input type="password" name="password" /></td>
          <td>
            <div class="password-meter">
              <div class="password-meter-message"></div>
              <div class="password-meter-bg">
                <div class="password-meter-bar"></div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td><label>비밀번호 확인</label></td>
          <td><input type="password" name="pass_check"></td>
          <td></td>
        </tr>
      </table>
      <input type="submit" value="SEND" />
    </form>
</body>
</html>
