<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(function(){
            $('h1').bind('click',function(){
                var length = $('h1').length;
                var targetHTML = $(this).html();
                // this.html은 선택한 요소 안의 내용을 가져오거나, 다른 내용으로 바꾼다. text()와 비슷하지만 태그 처리가 다르다.
                $('#wrap').append('<h1>'+length+'-'+targetHTML+'</h1>');
            })
        }); 
    </script>
</head>
<body>
    <div id="wrap">
        <h1>Header</h1>
    </div>
</body>
</html>
