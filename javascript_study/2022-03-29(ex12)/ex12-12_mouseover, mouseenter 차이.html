<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <style>
      .outer{
          width: 200px;
          height: 200px;
          background-color: orange;
          padding: 50px;
          margin: 10px;
      }
      .inner {
          width: 100%;
          height: 100%;
          background-color: pink;
      }
  </style>
  <script src="https://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(function(){
            $('.outer').mouseover(function(){
                $('body').append('<h1>mouseover</h1>');
            }).mouseenter(function(){
                $('body').append('<h1>mouseenter</h1>');
            })
        // mouseover는 직접 이벤트를 걸지않은 자식요소에 마우스 포인터가 와도 발생하지만 mouseenter는 오로지 자기 자신에게 마우스 포인터가 와야만 발생합니다. mouseenter는 사실 explorer 전용 이벤트입니다. mouseover만 써도 충분함~
        }); 
    </script>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
