<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>

  <script src="https://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(function(){
            // 스크롤 실행
            $(window).scroll(function(){
                // 변수선언
                var scrollHeight = $(window).scrollTop()+$(window).height();
                // .scrollTop()은 선택한 요소의 스크롤바 수직 위치를 반환하거나 스크롤바 수직 위치를 정합니다.
                var documentHeight = $(document).height();
                // scrollHeight와 documentHeight가 같아질 때 스크롤이 모두 다운된 상태
                console.log(scrollHeight);
                console.log(documentHeight);
                if (scrollHeight == documentHeight){
                    for(var i=0;i<10;i++){
                $('<h1 style="color:red">Infinite Scroll</h1>').appendTo('body');
            }
                }
            })
            // 테스트를 위해 내부에 공간을 채움.
            for(var i=0;i<20;i++){
                $('<h1>Infinite Scroll</h1>').appendTo('body');
            }
        }); 
    </script>
</head>

</html>
