<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-1.7.js"></script>
  <script>
    $(function(){
        // $('div').first().css('background-color','yellow'); 
        // first():선택된 개체의 첫번째
        // last():선택된 개체의 마지막
        // eq():특정번째의 개체 선택
        // filter():특정 선택자를 골라서 선택 선택
        // not():선택자를 제외한 것을 선택
        // $('div').filter('.intro').css('background-color','yellow'); 
        $('div').not('.intro').css('background-color','yellow'); 

      }); 
  </script>
</head>
<body>
  <h1>Welcome to My Homepage</h1>
  <p>This is a paragragh.</p>
  <div style="border: 1px solid black;">
  <p> A paragragh in div</p>
  <p> Another paragragh in div</p>
  </div>
  <br>
  <div class="intro" style="border:1px solid black;">
    <p> A paragragh in div</p>
    <p> Another paragragh in div</p>
  </div>
  <br>
    <div class="intro" style="border:1px solid black;">
      <p> A paragragh in div</p>
      <p> Another paragragh in div</p>
  </div>
  <br>
</body>
</html>
