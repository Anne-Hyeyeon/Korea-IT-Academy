<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-1.7.js"></script>
  <script>
    $(function(){
        // $('span').parent().css({color:'red',border:'2px solid red'}); //span 바로 위 부모가 선택됨.
        // $('span').parents().css({color:'red',border:'2px solid red'}); //span을 제외한 모든 게 다선택됨. parents는 자기 위에 있는 조상까지 모두 선택하게 함.
        $('span').parentsUntil('div').css({color:'red',border:'2px solid red'}); //span 위 부모부터 div 전까지 선택함. '~까지' 뜻함.

      }); 
  </script>
  <style>
    .ancestors *{
      display: block;
      border: 2px solid lightgray;
      color: lightgray;
      padding: 5px;
      margin: 15px;
    }
  </style>
</head>
<body>
  <div class="ancestors">
    <div style="width:500px">div (great-grandparent)
      <ul>ul (grandparent)
          <li>li (direct parent)
            <span>span</span>
          </li>
      </ul>
    </div>
    <div style="width:500px">div (grandparent)
      <p>p (direct parent)
          <span>span</span>
        </p>
    </div>
  </div>
</body>
</html>
