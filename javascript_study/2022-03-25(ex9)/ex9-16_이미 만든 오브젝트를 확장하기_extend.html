<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
        // 변수선언 후 각각의 항목을 넣어준다.
          var object = {name:'Hyeyeon Kim'}; 
        // $.extend()메서드를 사용
        $.extend(object, {
          gender : 'Female',
          part : 'Drum',
          test : 'test',
        });
        // 객체 : 로봇을 만들고 로봇의 속성을 각각의 항목을 만들어서 정해주는 것이다.

        // 출력
        var output = '';
        $.each(object,function(key,item){
          output += key + ': ' +item + '\n';
        })
        alert(output);
        });
    </script>
</head>
<body>

</body>
</html>
