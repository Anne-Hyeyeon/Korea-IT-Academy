<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>조건문</title>
  <script>
     if(273==273) {
       alert('273은 273과 같습니다.')
     };

     if(273<52) {
       alert('273은 52보다 작습니다.')
       };
      //  이 경고창은 뜨지 않는다. 안에 있는 값이 false이기 때문.
      

  </script>
</head>
<body>
  조건문에서의 불리언 사용<br>
  조건문 괄호 안의
   불리언 표현식이 참이면 중괄호 속 문장 실행 <br>
  거짓이면 중괄호 속 문장 무시 <br><br>
  
  if(불리언 표현식) { <br>
    불리언 표현식이 참일 때 실행할 문장 <br>
  }
</body>
</html>
