<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>복합대입연산자</title>
  <script>
  // 변수 선언
  var value = 10;

  // 연산자 사용
  value += 10;
  // value = value + 10

  // 출력
  alert(value);
  // 20이 나오죵. value += 10; 이란 value + 10 과 동일하다. 기존의 value값에 값을 더해서 선언.
  </script>
</head>
<body>

</body>
</html>
