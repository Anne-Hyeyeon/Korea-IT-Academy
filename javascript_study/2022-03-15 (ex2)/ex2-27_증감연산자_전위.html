<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>증감연산자2</title>
  <script>
    // 변수선언
    var number = 10;
    // 출력
    alert(++number); //11
    //해당 문장을 실행하기 전의 값을 더하는것이 전위.    
    alert(++number); //12
    alert(++number); //13
  </script>
</head>
<body>

</body>
</html>
