<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>증감연산자2</title>
  <script>
    // 변수선언
    var number = 10;

    // 출력
    alert(number++); //10 
    //alert(number)를 실행 후 1을 더함 
    alert(number++); //11 
    alert(number++); //12
    //13

    // 11,12,13이 아니라 10,11,12가 떴다. 
    // 변수++가 후위연산자이기 때문이다.
  
  </script>
</head>
<body>

</body>
</html>
