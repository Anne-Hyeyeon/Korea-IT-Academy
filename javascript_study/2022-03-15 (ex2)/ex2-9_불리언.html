<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>javascript 기본 불리언(Boolean)</title>
  <script>
     if(273==273) {
       alert('273은 273과 같습니다.')
     }

    alert(52>273);
    alert(52<273);
    alert(52==52);
  </script>
</head>
<body>
불리언 : 참(true), 거짓(false)를 나타내는 논리 연산자
true=1, false=0
참, 거짓을 분별할 때 쓰이는 게 불리언이다.
> < >= <= ==
</body>
</html>
