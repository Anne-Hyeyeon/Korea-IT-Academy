<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>복합 대입 연산자 활용</title>
  <script>
    // 윈도우가 로딩되면 이걸 실행시킬 것
      window.onload = function () {
        //변수 선언 
        var list = '';
        //연산자 사용
        list += '<ul>';
        list += '<li>Hello!</li>';
        list += '<li>Javascript!!</li>';
        list += '</ul>';
        //문서에 출력
        // list = '<ul><li>Hello></li><li>Javascript!!</li></ul>'
        document.body.innerHTML = list;
      }
  </script>
</head>
<body>

</body>
</html>
