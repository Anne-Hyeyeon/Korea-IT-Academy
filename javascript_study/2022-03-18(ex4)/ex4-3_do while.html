<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>반복문 - do while</title>
  <script>
    //변수선언
    var value = 0;

    // 반복문
    do {
      alert(value + '번째 반복문');
      value++
    }while( value<5 )
    // 조건은 중괄호가 아니라 소괄호
    // 무조건 무언가가 한 번은 실행되어야 한다
  </script>
</head>

<body>
</body>
</html>
