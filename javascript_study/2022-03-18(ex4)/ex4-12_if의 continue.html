<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>반복문 - if의 continue</title>
  <!-- continue는 break와 반대되는 개념 -->
  <script>
    // 반복문
    for (var i = 0; i<5; i++) {
        //continue : 현재 반복을 중지하고 다음 반복을 수행
          continue;
          alert(i);
          // continue때문에 alert이 실행되지 않음.
    }
  </script>
</head>

<body>
</body>
</html>
