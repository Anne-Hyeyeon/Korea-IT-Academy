<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>반복문 - while</title>
  <script>
    //변수선언
    var value = 0;
    // 반복문
    while (value<5){
      alert(value+'번째 반복');
      value++;
    }
    // do while과 다르게, 처음에 거짓이 나와버리면 실행 자체가 되지 않는다.
  </script>
</head>
<body>
</body>
</html>
