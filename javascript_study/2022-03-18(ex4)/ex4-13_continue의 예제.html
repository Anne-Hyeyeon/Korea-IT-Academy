<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>반복문 - if의 continue의 예제</title>
  <script>
    // 0부터 10까지, 짝수의 합 구하기

    // 변수선언
    var output = 0;

    // 반복문
    for (var i = 1; i<=10; i++){
      // 조건문
      if(i%2 == 1) {
          continue;
          // 홀수일때는 넘어가지 않고 반복문으로 돌아가 반복문을 다시 실행
      }
      output += i;
    }
    // 출력
    alert(output);  
  </script>
</head>

<body>
</body>
</html>
