<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>반복문 - 중첩 반복문_정삼각형 별</title>
  <script>
    // 변수 배열
    var output = '';

    // 반복문
    for (var i = 0;i<15;i++) {
        for(var j=15;j>i;j--) {
          output +=" ";
        }
        for(var k=0;k<2*i-1;k++){
          output +="*";
        }
        output += '\n';
    }
    alert(output);
    // i<10 은 10줄을 쓰겠다는 뜻 

  </script>
</head>

</body>
</html>
