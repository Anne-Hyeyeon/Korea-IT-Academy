<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>반복문 - for 배열(Array)</title>
  <script>
    // 변수 배열
    var array = ['포도','사과','바나나','망고']

    // 반복문
    for(var i=0;i<array.length;i++) {
    // length는 property. 배열 안에 있는 애들의 개수 알려줌.
      document.write(i+1+'.'+array[i]+"<br>");
    }
    document.write('<br><br>')
    document.write('<br><br>')

    for(var i=0;i<array.length;i++) {
      document.write(i+1+'.'+array[3-i]+"<br>");
    }
    document.write('<br><br>')

    
    for(var i=array.length-1;i>=0;i--) {
      document.write(i+'.'+array[i]+"<br>");
    }

  </script>
</head>

<body>
</body>
</html>
