<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>반복문 - for CPU측정</title>
  <script>
    // 변수
    var startTime = new Date().getTime();

    // 반복문
    for(var CPS=0; new Date().getTime()<startTime+1000;CPS++){}
    alert('초 당 연산 횟수:'+CPS)

  </script>
</head>

<body>
</body>
</html>
