<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>반복문 - 중첩 반복문</title>
  <script>
    // 변수 배열
    var output = '';

    // 반복문
    for (var i = 0;i<10;i++) {
        for(var j=0;j<i;j++) {
          output+="*";
        }
        output += '\n';
    }
    alert(output);
    // i<10 은 10줄을 쓰겠다는 뜻 

  </script>
</head>

<body>
</body>
</html>
