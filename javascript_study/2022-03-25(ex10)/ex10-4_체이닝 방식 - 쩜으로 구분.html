<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        // . 을 이용하면 선택자에 대해서 계속 명령을 내릴 수 있다. 제이쿼리에서 유용한 방식이다.
        $(function(){
            $('h3').css('backgroundColor','orange').filter(':even').css('color','red');
        });
    </script>
</head>
<body>
    <h3>header - 0</h3>
    <h3>header - 1</h3>
    <h3>header - 2</h3>
</body>
</html>
