<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        // . 을 이용하면 선택자에 대해서 계속 명령을 내릴 수 있다. 제이쿼리에서 유용한 방식이다.
        $(function(){
            $('h3').css('backgroundColor','orange').filter(':even').css('color','white').end().filter(':odd').css('color','red');
        // end()를 써야 하는 이유 : end()를 사용하여 문서 객체 선택을 한 단계 뒤로 돌린다. 필터 하나가 적용되면, 그 상태가 적용된 다음 단계부터 필터가 걸어진다.
        });
    </script>
</head>
<body>
    <h3>header - 0</h3>
    <h3>header - 1</h3>
    <h3>header - 2</h3>
</body>
</html>
