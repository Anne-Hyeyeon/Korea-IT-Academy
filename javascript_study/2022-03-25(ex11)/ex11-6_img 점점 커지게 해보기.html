<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <style>
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
          $('img').attr('width',function(index){
            return (index+1)*100;
          });
    });
    </script>
</head>
<body>
    <img src="img/Chrysanthemum.jpg" />
    <img src="img/Desert.jpg" />
    <img src="img/Hydrangeas.jpg" />
    <img src="img/Jellyfish.jpg" />
</body>
</html>
