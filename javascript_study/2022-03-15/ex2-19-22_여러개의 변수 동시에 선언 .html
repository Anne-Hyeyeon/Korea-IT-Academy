<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>변수선언-출력</title>
  <script>
    //변수선언 및 초기화
    var radius = 10;
    var pi = 3.14159265;
    //출력 - 원주율이 나온다.
    alert(2*pi*radius);
    
    //두 개의 변수를 한번에 쓰는 법 -> , 로 구분
    var radius = 10, pi = 3.14159265;
    //출력
    alert(2*pi*radius);

    // 이렇게도 가능합니다.
    var radius, pi;
    radius:10;
    pi:3.14;
    //출력
    alert(2*pi*radius);

  </script>
</head>
<body>

</body>
</html>
