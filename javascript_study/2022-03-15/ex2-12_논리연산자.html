<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>조건문</title>
  <script>
         if((273==273)&&(273>3)) {
       alert('정답입니다.')
     };

     if((273==273)**(273>3)) {
       alert('정답입니다.')
     };

     if(!(273<273)) {
       alert('정답입니다.')
     };
     
  // 논리 연산자
  // ! 논리 부정 연산자 : !true는 false가 되고, !false는 true가 된다.
  // //&& 논리곱 연산자 - A&&B : A와 B가 둘 다 참일 때 참이다. ex) 1&&1->1  0&&1->0 
  // || 논리합 연산자 - A||B  A와 B중에서 하나만 참이라도 참이 되는 것. 0||0=0, 0||1=1 
  </script>
</head>
<body>
  컴퓨터는 2진수를 쓴다. (참과 거짓만 쓴다.)
</body>
</html>
