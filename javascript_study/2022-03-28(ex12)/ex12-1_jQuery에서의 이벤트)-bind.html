<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
          // 이벤트 연결
          $('h1').bind('click',function(){
            $(this).html(function(index,html){
                return html + '+';
            })
          })
        }); 
    </script>
</head>
<body>
    <h1>header - 0</h1>
    <h1>header - 1</h1>
    <h1>header - 2</h1>
</body>
</html>
