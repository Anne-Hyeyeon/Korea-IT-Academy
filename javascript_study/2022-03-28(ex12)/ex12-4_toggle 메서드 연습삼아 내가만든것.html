<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <style>
    .reverse{
      background-color: black;
      color: white;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
          // 이벤트 연결

          $('h1').hover(function(){
            $(this).addClass('reverse');
          },
          function(){
            $(this).removeClass('reverse');
          })
          // 이벤트 연결 (토글)
          $("button").click(function(){
          $('h1').toggle();
          });
        }); 


    </script>
</head>
<body>
    <h1>header - 0</h1>
    <h1>header - 1</h1>
    <h1>header - 2</h1>
    <button>버튼</button>
</body>
</html>
