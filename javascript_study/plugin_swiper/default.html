<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.7.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      $(function(){
        const swiper = new Swiper('.swiper', {
          // Optional parameters
          loop: true,

          // If we need pagination
          pagination: {
            el: '.swiper-pagination',
            dynamicBullets:true,
          },

          // Navigation arrows
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },

          // And if we need scrollbar
          // scrollbar: {
          //   el: '.swiper-scrollbar',
          // },
        });
      });
    </script>
    <style>
      .swiper {
        width: 100%;
        height: 100%;
      }
    </style>
    <title>Swiper Default Page</title>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=1">
          </div>
          <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=2"></div>
          <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=3"></div>
          <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=4"></div>
          <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=5"></div>
          <div class="swiper-slide"><img src="https://picsum.photos/600/300?random=6"></div>

        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
</body>
</html>
