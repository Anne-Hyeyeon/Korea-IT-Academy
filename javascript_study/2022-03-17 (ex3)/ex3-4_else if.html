<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>if, else</title>
  <script>
    // 변수선언
    var date = new Date();
    var hour = date.getHours();
    console.log(hour);
    document.write(date);


    // 조건문
    if (hour < 11){
      alert('아침 먹을 시간입니다.')
    } else if (hour<15){
        alert('점심 먹을 시간입니다.')
    }else{
        alert('저녁 먹을 시간입니다.')
    }

  </script>
</head>
<body>

</body>
</html>
