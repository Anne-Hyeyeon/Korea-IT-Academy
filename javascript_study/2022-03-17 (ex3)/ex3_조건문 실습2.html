<head>
  <meta charset="UTF-8">
  <title>조건문 실습-홀수, 짝수 구분 프로그램</title>
  <script>
    // 변수선언
    var input = Number(prompt("홀수, 짝수를 구분해줄게요", '숫자를 입력해주시죠'));

    // 출력
    if (input == 0 ){
      alert('이것은 0입니다.')
    } else if (input % 2 == '0'){
        alert('이건 짝수입니다')
    } else {
        alert('이건 홀수입니다')
    }0

    // 단축된 조건문

  </script>
