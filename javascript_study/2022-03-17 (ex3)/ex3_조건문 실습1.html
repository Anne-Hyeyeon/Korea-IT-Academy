<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>조건문 실습-양수, 음수 구분 프로그램</title>
  <script>
    // 변수선언
    var input = Number(prompt("숫자를 입력해주시면 양수,0, 음수를 구분해 줄게요.", '숫자만 입력해!'));

    // 출력
    if (input == 0){
      alert('이것은 0입니다.')
    } else if (input < 0){
        alert('이건 음수입니다')
    } else {
        alert('양수입니다!')
    }
  </script>
</head>
<body>

</body>
</html>
