<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS의 글자 그림자</title>
    <style>
        body {font-family: 돋움;}
        h1 {
            color: purple;
            text-shadow: 3px 3px 5px #666666;
        }
            /* text-shadow 속성 : 3px(오른쪽 그림자 길이) 3px (아래쪽 그림자 길이) 5px(퍼지는 정도) #66666(그림자 색상) */
    </style>
</head>

<body>
    <h1>혜연이의 하루</h1>
    <p>회사에 갔다가 컴퓨터 학원에 왔습니다. <span>오늘 회사일이 어마어마하게 많아서 그런지...</span>몸이 피곤해서 죽을 것 같습니다. 오늘도 열심히 수업을 들어보도록 하겠습니다.</p>
</body>

</html>
