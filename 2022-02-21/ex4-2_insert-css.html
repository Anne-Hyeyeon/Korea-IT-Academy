<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>CSS의 삽입방법</title>
    <link rel="stylesheet"
    type="text/css" href="css/practice.css">
    <!-- css파일을 만들 다음에 link rel="stylesheet", href="---.css""로 불러오는 것 :  external 방식 -->
</head>

<body>
<h1>고양이가 좋아요</h1>
<h3>개요</h3>
<p>국가는 균형있는 국민경제의 성장 및 안정과 적정한 소득의 분배를 유지하고, 시장의 지배와 경제력의 남용을 방지하며, 경제주체간의 조화를 통한 경제의 민주화를 위하여 경제에 관한 규제와 조정을 할 수
    있다.</p>

<h3>상세</h3>
<p>대법원에 대법관을 둔다. 다만, 법률이 정하는 바에 의하여 대법관이 아닌 법관을 둘 수 있다. 헌법재판소 재판관은 탄핵 또는 금고 이상의 형의 선고에 의하지 아니하고는 파면되지 아니한다.</p>


</body>

</html>
