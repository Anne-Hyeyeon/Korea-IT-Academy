<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1280, initial-scale=1.0">
  <link href="css/common.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="css/reset.css" rel="stylesheet">
  <!-- 임포트 시킬 수도 있지만, 링크로 직접 연결하는 게 더 좋다. -->
  <title>Document</title>
</head>
<body>
  <div class="wrap_page">
    <div class="loginArea">
      <dlv class="loginBox">
        <form action="" id="login">
          <!-- 폼 아이디 넣어주기 -->
          <fieldset>
            <legend>Login</legend>
            <div class="item">
              <label for="uid" class="iLabel">
              <input name="" type="text" value="" id="uid" class="iText uid">
            </div>
            <div class="item">
              <label for="upw" class="iLabel">
              <input name="" type="password" value="" id="upw" class="iText upw">
            </div>
            <input class="btnLogin" name="" type="submit" value="Log in">
            <ul class="help">
              <li class="first"><a href="#">Sign UP</a></li>
              <li><a href="#">Can't access your account?</a></li>
              <!-- PSD에서 그대로 텍스트 불러오는 편이 오타가 덜하다. -->
            </ul>
          </fieldset>
        </form>
      </dlv>
    </div>
    <div class="copyArea"></div>
  </div>
</body>
</html>
