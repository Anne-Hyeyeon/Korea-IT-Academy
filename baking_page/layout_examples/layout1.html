<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* {  
  	margin: 0;  
   	padding: 0;
   	text-align: center;
}
header {  
  	height: 130px;  
  	border: solid 1px red;  
}
.box {  
  	width: 1100px;  
  	margin: 0 auto;  
  	border: solid 1px blue;  
}
#main_image {
  	height: 200px;
  	border: solid 1px red;  
}
aside {
  	width: 220px;
  	height: 300px;
  	float: left;
  	border: solid 1px green;  
}
#main {
  	width: 840px;
  	height: 300px;	
  	float: right;
  	border: solid 1px green;  
}
footer {
  	clear: both;
  	height: 120px;
  	border: solid 1px red;  
}
</style>
</head>
<body>
<header>
	<div class="box">
  			헤더
	</div> <!-- box -->
</header>
   
<section id="main_image">
		메인 이미지
</section> <!-- main_image -->
 
<div class="box">
 	<aside>
		  사이드바
 	</aside> <!-- aside -->
	<section id="main">
		  메인 섹션
 	</section> <!-- main -->
</div> <!-- box -->
  	
<footer>
	<div class="box">
		  푸터
	</div> <!-- box -->
</footer> <!-- footer -->
</body>
</html>
