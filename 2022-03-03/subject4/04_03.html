<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Subject 4-3</title>
    <style>
      a {
        text-decoration: none;
      }

      a:link, a:visited, a:active, a:hover {
        color: green;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h3>HTML 강좌</h3>
    <ul>
      <li><a href="#">공지사항</a></li>
      <li><a href="#">질문과 답변</a></li>
      <li><a href="#">자료실</a></li>
      <li><a href="#">유튜브 강의</a></li>
      <li><a href="#">이용 안내</a></li>
    </ul>
  </body>
</html>
