<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Subject 5-2</title>
    <style>
      div {
        width: 300px;
        border: 2px solid #aaaaaa;
        margin: 20px 0 0 20px;
        padding: 30px;
        border-radius: 15px;
      }
  
      h3 {
        border-bottom: 1px solid #cccccc;
      }

      p {
        line-height: 180%;
        border-bottom: 1px dotted #cccccc;
      }

      h4 {
        text-align: right;
        font-weight: normal;
        margin-top: 10px;
      }

      a:hover {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>HTML/CSS 강좌</h3>
      <p>HTML/CSS를 이용하면 텍스트, 이미지, 비디오, 오디오 등으로 홈페이지를 제작할 수 있어요.^^</p>
      <h4><a href="#">바로가기 &gt;&gt;</a></h4>
    </div>
  </body>
</html>
