<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <title>React</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // 카드 스타일
    const cardStyle ={
      border: "1px solid black",
      padding: 10,
      margin : 10
    }
    // 카드 함수 만들기 - 카드 틀 제공
    function Card (props){
      return <div style={cardStyle}>
        <span>2022년 4월 14일</span>
        <hr />
        <span>{props.author}</span>
       {props.children}
      </div>
    }

    const root = document.getElementById('root')
    const elements = []
    // elements라는 배열 안에, 밑 for 함수 내용을 집어 넣는다.
    for (let index=0; index<10; index++){
      elements.push(
        <Card author="NoName">
          <h1>Lorem Ipsum</h1>
          <p>오늘 저녁은 맛있는 녹차 치즈 케이크였습니다. 진짜 맛있었다용! </p>
        </Card>
      )
    }

    const element = <div>{elements}</div>
    ReactDOM.render(element,root)

    // 배열에다가 배열 내용 집어넣는 법 : push 
    // props 는 좀 특이한 애다...나중에 가면 헷갈릴 수 있다. 성질 자체가 기존의 어떤 값을 들고 있는 애이기 때문에... 

  </script>
</body>
</html>
