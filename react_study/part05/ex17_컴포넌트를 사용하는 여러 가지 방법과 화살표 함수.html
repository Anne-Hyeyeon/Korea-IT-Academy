<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <title>React</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

    // class로 만드는 방식
    class TestA extends React.Component{
      render(){
          return <h1 style={{color:this.props.color}}>
          {this.props.children}
          </h1>
      }
    }





    // 함수 방식 (3가지)

    // funtion으로 만드는 방식
    function TestB (props){
      return <h1 style={{color:props.color}}>{props.children}</h1>
    }

    // function + 변수 선언
    const TestC = function (props) {
      return <h1 style={{color:props.color}}>{props.children}</h1>
    }

    // 주로 사용하게 될 함수 : 화살표 함수
    // function 생략. 매개변수 뒤에 =>. return도 생략 가능
    const TestD = (props) =>
      <h1 style={{color:props.color}}>{props.children}</h1>


    const element = 
      <div>
      <TestA color="pink">Hello Component</TestA>
      <TestB color="green">Hello Component</TestB>
      <TestC color="skyblue">Hello Component</TestC>
      <TestD color="purple">Hello Component</TestD>
      </div>
    ReactDOM.render(element,root)
  </script>
</body>
</html>
