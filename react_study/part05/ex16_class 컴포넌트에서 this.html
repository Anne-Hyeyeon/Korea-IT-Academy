<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <title>React</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    //  클래스명은 항상 대문자로 써준다.
    //  React.Component의 의미 : react에서 만들어놓은 component를 상속해서 사용하겠다는 뜻. 
    //  이걸 붙이지 않고 사용하게 될 경우, 제대로 된 결과 안나온다넹
    class Test extends React.Component{
      a = 10
      hello(){
        return 20
      }
      render(){
        alert(this.a)
        // this를 꼭 붙여줘야 접근 가능하다.
        alert(this.hello())

        return <h1 style={{color:this.props.color}}>
          {this.props.children}
          </h1>
      }
    }
    // class에서 컴포넌트를 만들면 this 를 꼭 붙여야 한다. 
    const element = <Test color="red">Hello Component</Test>
    ReactDOM.render(element,root)
  </script>
</body>
</html>
