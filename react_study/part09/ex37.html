<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <title>React</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const list = [{
         id: 1, name:'김혜연', age:31
       },{
         id: 2, name:'김혜진', age:28
       },{
         id: 3, name:'김현숙', age:55
       }];

    class ListItem extends React.Component{
      constructor (props){
        super (props)
      }
      render() {
        return(
          <li>
            <p>이름 : {this.props.item.name}</p>
            <p>나이 : {this.props.item.age}</p>
          </li>
        )
      }
    }
    class UnorderedList extends React.Component{
      render() {
        const itemList = this.props.list.map((item,index)=>(
          <ListItem item={item} key={item.id} />
        ))
        return (<ul>{itemList}</ul>)
      }
    }

    class OrderedList extends React.Component{
      render() {
        const itemList = this.props.list.map((item,index)=>(
          <ListItem item={item} key={item.id} />
        ))
        return (<ol>{itemList}</ol>)
      }
    }

    const element = (
      <div>
        <UnorderedList list={list} />
        <OrderedList list={list} />
      </div>
    )

    ReactDOM.render(element,document.getElementById('root'))
  </script>
</body>
</html>
