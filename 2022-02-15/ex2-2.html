<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>글 제목 연습하기</title>
  </head>
  <body>
    <h1 style="font-size:100px; color:rgba(0,0,0,0.8); font-weight:100;">HTML의 개요</h1>
    <!-- HTML에서 직접 글 꾸미는 방법 : style 사용하기 -->
    <!-- rgb란? 빛의 3원색, 빨, 초, 파를 최댓값(255)로 설정하면 흰색이 되고, 0으로 설정하면 검정색이 된다. -->
    <h3 style="color: blueviolet;">HTML의 구조</h3>
  </body>
</html>
