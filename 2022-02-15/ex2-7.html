<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>이미지 삽입</title>
  </head>
  <body>
    <h3>동해안 자전거 길</h3>
    <img src="source/bike_road.jpg" title="자전거는 건강에 좋아"/>
    <img src="source/bike_road.jpg" width="300" /> 
    <!-- 사진의 비율을 맞추고 싶으면, width나 height 중 하나만 바꾼다. 
      그럼 비율이 알아서 맞춰진다. -->
    <img src="source/bike_road.jpg" width="300" height="200"/>



    <!-- <img> tag의 속성
    src : 삽입되면 이미지 파일명 (경로 포함) 설정
    width, height : 이미지의 너비와 높이
    title : 이미지에 마우스를 올렸을 때 나타나는 이미지의 제목 -->

    <!-- web 이미지 파일 포맷
    - JPG : 24비트 트루 컬러. 사진 이미지에 많이 사용. 
    고압축으로 고화질 유지하면서도 크기를 작게 줄여줌.
    - PNG : 24비트 트루 컬러. 무손실 압축. 압축 효율이 떨어지나 이미지 확대 시 고화질이 유지된다.
    PNG 파일에서는 투명도(opacity)가 적용될 수 있다.
    조금 더 멋진 효과를 주고 싶다면 -> PNG 추천! 용량도 별로 안 커진다.
    - GIF : 8비트 지원, 무손실 압축. 컴퓨터 그래픽 이미지에 많이 사용. 
    파일 크기 매우 작으나 사진에는 적합하지 않은 포맷이다.
    Animation을 지원한다. (짤방)
    - SVG : 압축 포맷 X 벡터 그래픽 포맷. 이미지 확대 시 화질 손상 전혀 X. 
    웹에서 도형이나 그래프 그리는 데 주로 사용됨. 
    벡터란? 선과 선을 이어서 만들 파일. 확대해도 매끈-하다.
    (압축 형식은 점과 점으로 만들어진 파일)
    디바이스의 다양화로, sgv가 선호되고 있다.
    svg는 코드로 된 파일!! 코드가 이미지가 됨-->

  </body>
</html>
