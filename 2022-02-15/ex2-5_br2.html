<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>단락 - 줄바꿈</title>
  </head>
  <body>
    <!-- <br> 연습. <br>은 간단한 줄 바꿈 태그. 
      짝이 없는 태그의 경우, < />처럼 끝에 스페이스바+슬래시 넣어주기 -->
    <p>
      1. 나는 오늘 하루를 어떻게 보냈는가?<br />
      2. 후회 없는 하루를 보냈는가?<br />
      3. 스스로한테 물어보자.
    </p>
  </body>
</html>
