<!-- html을 먼저 작성 후 html을 작성한다. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 폼</title>
    <!-- reset css 링크는 style 위 상단에 넣기 -->
    <!-- 초기화 css -->
    <link rel="stylesheet" href="../css/reset.css">
    <style>
      /* 마진 주는 것부터 시작 */
      h3,#join {
        margin: 20px 0 0 30px;
      }

      #join {
        width: 480px;
        padding: 20px;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
      }

      .cols {
        padding: 5px;
      }
      
      /* 리스트를 좌우로 나열 */
      .cols li {
        display: inline-block;
      }

      .col1 {
        width: 120px;
      }

      .col2 input, select {
        width: 200px;
        height: 28px;
      }

      textarea {
        width: 328px;
        height :100px;
      }

      .email input {
        width: 100px;
        height: 25px;
      }

      .hello {
        vertical-align: top;
      }

      #buttons {
        width: 510px;
        text-align: right;
        margin-top: 20px;
      }

      #buttons button {
        padding: 8px 20px;

      }
      
    </style>
  </head>

  <body>
    <h3>회원가입 폼</h3>
    <form>
      <ul id="join">
        <!-- join 바로 밑 li들은 아이디, 폼을 감싸는 한 줄 -->
        <li>
          <!-- li 안에서 또 리스트 시작 -->
          <ul class="cols">
            <li class="col1">아이디</li>
            <li class="col2"><input type="text" /></li>
          </ul>
        </li>
        <li>
          <ul class="cols">
            <li class="col1">비밀번호</li>
            <li class="col2"><input type="password" /></li>
          </ul>
        </li>
        <li>
          <ul class="cols">
            <li class="col1">비밀번호 확인</li>
            <li class="col2"><input type="password" /></li>
          </ul>
        </li>
        <li>
          <ul class="cols">
            <li class="col1">이메일</li>
            <li class="email"><input type="text" /></li>
            @
            <li>
              <select>
                <option>직접 입력</option>
                <option>naver.com</option>
                <option>hanmail.net</option>
                <option>gmail.com</option>
              </select>
            </li>
          </ul>
        </li>
        <li>
          <ul class="cols">
            <li class="col1">아이디</li>
            <li class="col2"><input type="text" /></li>
          </ul>
        </li>
        <li>
          <ul class="cols">
            <li class="col1">이메일 수신</li>
            <li>
              <input type="radio" name="email" checked /> 비수신
              <input type="radio" name="email" /> 수신
            </li>
          </ul>
        </li>
            <li>
              <ul class="cols">
                <li class="col1">가입 경로</li>
                <li>
                  <input type="checkbox" name="route1" checked /> 친구추천
                  <input type="checkbox" name="route2" /> 인터넷 검색
                  <input type="checkbox" name="route3" /> 기타
                </li>
              </ul>
            </li>
                  </li>
        <li>
          <ul class="cols">
            <li class="col1 hello">인사말</li>
            <li class="col2">
              <textarea></textarea>
            </li>
          </ul>
        </li>
      </ul>
        <div id="buttons">
          <button type="submit">저장하기</button>
          <button>취소하기</button>
        </div>
    </form>
  </body>
</html>
