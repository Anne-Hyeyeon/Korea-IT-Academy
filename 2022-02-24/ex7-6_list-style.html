<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>list-style 속성</title>
    <style>
      li{list-style: square;}
      /* list-style : 사각형으로 만들기 */
    </style>
  </head>

  <body>
    <h3>회사에서 무얼 하면 좋을까</h3>
    <p>가끔 회사에서 일을 하다가 시간이 남을 때가 있습니다. 무엇을 하면 좋을까요?</p>
    <ul>
      <li>예전에 했던 업무들을 확인합니다.</li>
      <li>직무 관련 정보들을 찾아봅니다.</li>
      <li>직속 선배님께 업무를 요청합니다.</li>
    </ul>
  </body>
</html>
