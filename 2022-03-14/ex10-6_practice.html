<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scole="1.0">
  <title>ex10-6</title>
  <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-align: center;
      }

      li {
        list-style: none;
      }

      .box {
        width: 80%;
        height: 50%;
        background-color: #eee;
        margin: 0 auto;
        /* 가운데로! 마진 0 auto! */
      }

      .col_1 {
        width: 8.33%;
      }
      .col_2 {
        width: 16.66%;
      }
      .col_3 {
        width: 25%;
      }
      .col_4 {
        width: 33.33%;
      }
      .col_5 {
        width: 41.66%;
      }
      .col_6 {
        width: 50%;
      }
      .col_7 {
        width: 58.33%;
      }
      .col_8 {
        width: 66.66%;
      }
      .col_9 {
        width: 75%;
      }
      .col_10 {
        width: 83.33%;
      }
      .col_11 {
        width: 91.66%;
      }
      .col_12 {
        width: 100%;
      }

      /* class가 col_로 시작하는 애들 지칭 */
      [class*="col_"] {
        float: left;
        padding: 15px;
      }

      header {
        height: 100px;
        background-color: green;
      }

      .main li {
        float: left;
        height: 300px;
      }

      .main li:nth-child(1) {
        background-color: yellow;
      }

      .main li:nth-child(2) {
        background-color: skyblue;
      }

      .banner li {
        height: 200px;
      }

      .banner li:nth-child(odd) {
        background-color: pink;
      }

      .banner li:nth-child(even) {
        background-color: purple;
      }

      footer {
        clear: both;
        height: 100px;
        background-color: green;
      }
   
  </style>
</head>
<body>
  <header>
    <div class="box">헤더</div>
  </header>
  <section>
    <div class="box main">
      <ul>
        <li class="col_8">요소</li>
        <li class="col_4">요소</li>
      </ul>
    </div>
    <div class="box banner">
      <ul>
        <li class="col_3">요소</li>
        <li class="col_3">요소</li>
        <li class="col_3">요소</li>
        <li class="col_3">요소</li>
      </ul>
    </div>
  </section>
  <footer>
    <div class="box">풋터</div>
  </footer>
</body>
</html>
